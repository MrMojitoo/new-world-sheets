<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur New World (GSheet)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 900px; margin: auto; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Buffs RendWiP - New World</h1>
  <div id="table">Chargement...</div>

  <script>
    const SHEET_ID = '1LfvIKEP6ALVQQL1VXbFMSwTFCy4hSFiBKOY2ydnMXoU';
    const SHEET_NAME = 'RendWiP';
    const API_KEY = 'AIzaSyC-r1SiStZ1BNcNhmW4upfT1gqWkC9fEos'; // â† Remplace Ã§a par ta vraie clÃ© API

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        if (!rows || rows.length === 0) return document.getElementById('table').innerText = 'Aucune donnÃ©e trouvÃ©e.';
        let html = '<table><thead><tr>' + rows[0].map(cell => `<th>${cell}</th>`).join('') + '</tr></thead><tbody>';
        for (let i = 1; i < rows.length; i++) {
          html += '<tr>' + rows[i].map(cell => `<td>${cell}</td>`).join('') + '</tr>';
        }
        html += '</tbody></table>';
        document.getElementById('table').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('table').innerText = 'Erreur de chargement des donnÃ©es';
        console.error(err);
      });
  </script>
</body>
</html>
